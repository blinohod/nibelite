#---------------------------------------------
# DBMS Connection
#
# Note: this connection is used for temporary
# DLR information instead of default in-memory
# storage.
#
group = pgsql-connection
id = kanneldb
host = 127.0.0.1
username = kannel
password = "kannel"
database = kannel
max-connections = 3

#---------------------------------------------
# DLR storage configuration
#
# SQL file is here:
# /opt/nibelite/share/kannel/kannel.sql
#
group = dlr-db
id = kanneldb
table = dlr
field-smsc = smsc
field-timestamp = ts
field-destination = destination
field-source = source
field-service = service
field-url = url
field-mask = mask
field-status = status
field-boxc-id = boxc

